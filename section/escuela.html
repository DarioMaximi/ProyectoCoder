                    <!-- formulario para inscribirse a la escuela -->
                    <label class="dato1" for="nombre_apellido">Nombre y Apellido:
                        <input type="text" placeholder="Datos personales" name="Nombre y Apellido"><br>
                    </label>
                    <label for="email">Email:
                        <input type="email" placeholder="aaa@bbb.com" name="email"><br>
                    </label>
                    <label for="Telefono">Telefono:
                        <input type="tel" placeholder="(---)(----------)" name="Telefono"><br>
                    </label>

                    <label for="sí">Sí</label>
                    <input type="checkbox" name="si" value="1">

                    <input type="checkbox" name="no" value="1">

                    <select name="curso" id="curso">

                    <br>

                    <br>
                    <br>

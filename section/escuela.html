            <article class="formularioEscuela">
                <form class="formularioEscuelas">
                    <!-- formulario para inscribirse a la escuela -->
                    <label class="dato1" for="nombre_apellido">Nombre y Apellido:
                        <input type="text" placeholder="Datos personales" name="Nombre y Apellido"><br>
                    </label>
                    <label for="email">Email:
                        <input type="email" placeholder="aaa@bbb.com" name="email"><br>
                    </label>
                    <label for="Telefono">Telefono:
                        <input type="tel" placeholder="(---)(----------)" name="Telefono"><br>
                    </label>
                    <p>Ya hiciste alguno de nuestros cursos?</p>
                    <label for="sí">Sí</label>
                    <input type="checkbox" name="si" value="1">
                    <label for="no">No</label>
                    <input type="checkbox" name="no" value="1">
                    <p>Qué curso hiciste?</p>
                    <select name="curso" id="curso">
                        <option value="Ninguno">Ninguno</option>
                        <option value="emprendedora a empresaria 1">emprendedora a empresaria 1</option>
                        <option value="emprendedora a empresaria 2">emprendedora a empresaria 2</option>
                        <option value="lleva tu negocio al próximo nivel">lleva tu negocio al próximo nivel</option>
                    </select>
                    <br>
                    <br>
                    <label for="Comentarios">Comentarios:<br>
                        <textarea placeholder="Comentarios"></textarea>
                    </label>
                    <br>
                    <br>
                    <input class="boton" type="submit" value="REGISTRARSE">
                </form>
